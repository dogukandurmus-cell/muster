name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: ["**"]   # Her dala push’ta çalışsın

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          npm ci || npm i

      - name: Build web
        run: npm run build

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Capacitor + Android
        run: |
          npm i @capacitor/core @capacitor/android
          npm i -D @capacitor/cli
          npx cap init "MusteriZiyaret" com.sirket.ziyaret --web-dir=dist --npm-client npm || true
          npx cap add android || true
          npx cap sync android

      - name: Patch AndroidManifest permissions
        run: |
          MANIFEST=android/app/src/main/AndroidManifest.xml
          if [ -f "$MANIFEST" ] && [ -f android-manifest-patch.txt ]; then
            while read -r line; do
              if ! grep -q "$line" "$MANIFEST"; then
                sed -i "0,/<manifest[^>]*>/s//&\\n  $line/" "$MANIFEST"
              fi
            done < android-manifest-patch.txt
          fi

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
