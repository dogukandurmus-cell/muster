name: Build Android APK
on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          check-latest: true

      - name: Install deps
        run: |
          npm ci || npm i

      - name: Build web (varsa)
        run: |
          (npm run build) || (npm run build:web) || (npx vite build) || echo "No build script"
        env:
          CI: true

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android packages (API 35)
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0" || true

      # --- Capacitor Android hazırlığı
      - name: Prepare Capacitor Android
        run: |
          npm i -D @capacitor/cli
          npm i @capacitor/core @capacitor/android
          # web çıktısını bul
          WEB_DIR=""
          for d in dist build public; do
            if [ -d "$d" ]; then WEB_DIR="$d"; break; fi
          done
          [ -z "$WEB_DIR" ] && WEB_DIR="dist"
          npx cap init "MusteriZiyaret" com.sirket.ziyaret --web-dir="$WEB_DIR" --npm-client npm || true
          npx cap add android || true
          npx cap sync android

      # --- compileSdk/targetSdk -> 35
      - name: Bump compile/target SDK to 35
        run: |
          if [ -f android/variables.gradle ]; then
            sed -i 's/compileSdkVersion = [0-9]\+/compileSdkVersion = 35/' android/variables.gradle
            sed -i 's/targetSdkVersion = [0-9]\+/targetSdkVersion = 35/'   android/variables.gradle
          fi
          # AGP 8+ stilinde app/build.gradle içinde olabilir
          sed -i 's/compileSdk[[:space:]]*=[[:space:]]*[0-9]\+/compileSdk = 35/' android/app/build.gradle || true
          sed -i 's/targetSdk[[:space:]]*=[[:space:]]*[0-9]\+/targetSdk = 35/' android/app/build.gradle || true

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
