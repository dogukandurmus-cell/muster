name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      CI: true
      PROJECT_DIR: .   # proje alt klasördeyse burayı klasör adı yap (ör. ziyaret-apk-ready)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show workspace (debug)
        run: |
          echo "Repo içeriği:"; ls -la
          echo "Proje klasörü: $PROJECT_DIR"
          if [ -d "$PROJECT_DIR" ]; then echo "Proje klasörü içeriği:"; ls -la "$PROJECT_DIR"; fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          npm install
          npm install -D vite @vitejs/plugin-react typescript tailwindcss postcss autoprefixer
          npm install react react-dom dexie

      - name: Build web
        working-directory: ${{ env.PROJECT_DIR }}
        run: npm run build

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses & install SDKs
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Install Capacitor & Android project
        working-directory: ${{ env.PROJECT_DIR }}
        shell: bash
        run: |
          set -euo pipefail
          npm install @capacitor/core @capacitor/android
          npm install -D @capacitor/cli
          APP_NAME="MusteriZiyaret"
          APP_ID="com.sirket.ziyaret"
          npx cap init "$APP_NAME" "$APP_ID" --web-dir=dist --npm-client npm --yes || true
          npx cap add android || true
          npx cap sync android

      - name: Force SDK versions & repositories
        working-directory: ${{ env.PROJECT_DIR }}/android
        shell: bash
        run: |
          set -e

          # settings.gradle/kts içinde repo bloklarını garantiye al
          for f in settings.gradle settings.gradle.kts; do
            [ -f "$f" ] || continue
            if ! grep -q 'pluginManagement' "$f"; then
              cat <<'EOF' >> "$f"

pluginManagement {
  repositories {
    gradlePluginPortal()
    google()
    mavenCentral()
  }
}
dependencyResolutionManagement {
  repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
  repositories {
    google()
    mavenCentral()
  }
}
EOF
            fi
            # Yoksa en azından repositories ekli olsun
            if ! grep -q 'dependencyResolutionManagement' "$f"; then
              cat <<'EOF' >> "$f"

dependencyResolutionManagement {
  repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
  repositories {
    google()
    mavenCentral()
  }
}
EOF
            fi
          done

          # app/build.gradle varsa SDK değerlerini zorla
          if [ -f app/build.gradle ]; then
            sed -i 's/compileSdk *[0-9]*/compileSdk 34/' app/build.gradle || true
            sed -i 's/targetSdk *[0-9]*/targetSdk 34/' app/build.gradle || true
            sed -i 's/minSdk *[0-9]*/minSdk 24/' app/build.gradle || true
            # namespace yoksa ekle (AGP 8+ ister)
            if ! grep -q '^ *namespace ' app/build.gradle; then
              sed -i '1s;^;android { namespace "com.sirket.ziyaret" }\n;' app/build.gradle
            fi
          fi

          # local.properties SDK yolu (bazı şablonlar ister)
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties


      - name: Patch gradle.properties & SDK versions
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          set -e
          mkdir -p android
          PROP="android/gradle.properties"
          touch "$PROP"
          grep -q "^android.useAndroidX=true" "$PROP" || echo "android.useAndroidX=true" >> "$PROP"
          grep -q "^android.enableJetifier=true" "$PROP" || echo "android.enableJetifier=true" >> "$PROP"
          grep -q "^org.gradle.jvmargs=" "$PROP" || echo "org.gradle.jvmargs=-Xmx3g -Dfile.encoding=UTF-8" >> "$PROP"
          VARS="android/variables.gradle"
          if [ -f "$VARS" ]; then
            sed -i 's/compileSdkVersion *= *.*/compileSdkVersion = 34/' "$VARS" || true
            sed -i 's/targetSdkVersion *= *.*/targetSdkVersion = 34/' "$VARS" || true
            sed -i 's/minSdkVersion *= *.*/minSdkVersion = 24/' "$VARS" || true
          fi
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties

      - name: Make gradlew executable
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          if [ -f android/gradlew ]; then chmod +x android/gradlew; fi

      - name: Build Debug APK (with full log)
        working-directory: ${{ env.PROJECT_DIR }}/android
        run: |
          set -o pipefail
          ./gradlew --no-daemon --stacktrace --warning-mode all assembleDebug | tee gradle-build.log

      - name: Show APK paths
        run: |
          echo "Looking for APKs under $PROJECT_DIR/android"
          find "${{ env.PROJECT_DIR }}/android" -type f \( -name "*.apk" -o -name "*.aab" \) -print || true

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: |
            ${{ env.PROJECT_DIR }}/android/app/build/outputs/**/*.apk
            ${{ env.PROJECT_DIR }}/android/**/outputs/**/*.apk
          if-no-files-found: error

      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-logs
          path: ${{ env.PROJECT_DIR }}/android/gradle-build.log
