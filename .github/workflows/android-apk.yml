name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      CI: true
      PROJECT_DIR: .   # proje alt klasördeyse klasör adını yaz (ör. ziyaret-apk-ready)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show workspace (debug)
        run: |
          echo "Repo içeriği:"; ls -la
          echo "Seçilen proje klasörü: $PROJECT_DIR"
          if [ -d "$PROJECT_DIR" ]; then echo "Proje klasörü içeriği:"; ls -la "$PROJECT_DIR"; fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          npm install
          npm install -D vite @vitejs/plugin-react typescript tailwindcss postcss autoprefixer
          npm install react react-dom dexie

      - name: Build web
        working-directory: ${{ env.PROJECT_DIR }}
        run: npm run build

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses & install SDKs (34 + 35)
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" \
            "platforms;android-34" "build-tools;34.0.0" \
            "platforms;android-35" "build-tools;35.0.0"

      - name: Install Capacitor + Android
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          npm install @capacitor/core @capacitor/android
          npm install -D @capacitor/cli
          npx cap init "MusteriZiyaret" com.sirket.ziyaret --web-dir=dist --npm-client npm || true
          npx cap add android || true
          npx cap sync android

