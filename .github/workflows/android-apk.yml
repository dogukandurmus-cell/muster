name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ⚠️ Cache YOK – lock dosyası zorunluluğu kalktı
      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          check-latest: true

      - name: Install deps
        run: |
          npm ci || npm i

      - name: Build web
        run: |
          # build script'in varsa kullan, yoksa sessizce geç
          (npm run build) || (npm run build:web) || (npx vite build) || echo "No build script, skipping"
        env:
          CI: true

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # --- Capacitor Android hazırlığı (repo zaten Capacitor değilse bile güvenli)
      - name: Prepare Capacitor Android
        run: |
          npm i -D @capacitor/cli
          npm i @capacitor/core @capacitor/android
          # web çıktı klasörünü otomatik bulmaya çalış
          WEB_DIR=""
          for d in dist build public; do
            if [ -d "$d" ]; then WEB_DIR="$d"; break; fi
          done
          if [ -z "$WEB_DIR" ]; then WEB_DIR="dist"; fi
          npx cap init "MusteriZiyaret" com.sirket.ziyaret --web-dir="$WEB_DIR" --npm-client npm || true
          npx cap add android || true
          npx cap sync android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
